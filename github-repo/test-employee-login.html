<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 32rem;
      margin: 0 auto;
    }
    .field {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .error {
      color: #dc2626;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #fee2e2;
      border-radius: 0.375rem;
    }
    .success {
      color: #059669;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #d1fae5;
      border-radius: 0.375rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-bold mb-6">Employee Login Test</h1>
    <p class="mb-4">This page tests employee authentication and permissions.</p>
    
    <form id="loginForm">
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" value="testemployee" />
      </div>
      
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" value="employee123" />
      </div>
      
      <button type="submit" id="loginButton">Login</button>
    </form>
    
    <div id="errorMessage" class="error hidden"></div>
    <div id="successMessage" class="success hidden"></div>
    
    <div class="mt-4">
      <button id="checkAuthButton" class="bg-gray-500 hover:bg-gray-600">Check Authentication</button>
    </div>
    
    <div class="mt-4">
      <button id="dashboardButton" class="bg-green-600 hover:bg-green-700 hidden">Go to Dashboard</button>
    </div>
    
    <div id="authStatus" class="mt-4 text-sm text-gray-600"></div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const checkAuthButton = document.getElementById('checkAuthButton');
      const dashboardButton = document.getElementById('dashboardButton');
      const authStatus = document.getElementById('authStatus');
      
      // Login function
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset messages
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        // Set button to loading state
        loginButton.textContent = 'Logging in...';
        loginButton.disabled = true;
        
        try {
          const response = await fetch('/bypass/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: usernameInput.value,
              password: passwordInput.value
            }),
            credentials: 'include'
          });
          
          const data = await response.json();
          
          if (data.success) {
            successMessage.textContent = `Login successful: ${data.username}`;
            successMessage.classList.remove('hidden');
            dashboardButton.classList.remove('hidden');
            
            // Check if employee or admin
            if (data.isEmployee) {
              dashboardButton.onclick = () => window.location.href = '/employee/dashboard';
            } else if (data.isAdmin) {
              dashboardButton.onclick = () => window.location.href = '/admin/dashboard';
            } else {
              dashboardButton.onclick = () => window.location.href = '/dashboard';
            }
          } else {
            errorMessage.textContent = data.message || 'Login failed';
            errorMessage.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = 'Failed to connect to server';
          errorMessage.classList.remove('hidden');
        } finally {
          loginButton.textContent = 'Login';
          loginButton.disabled = false;
        }
      });
      
      // Check auth status function
      checkAuthButton.addEventListener('click', async function() {
        checkAuthButton.textContent = 'Checking...';
        checkAuthButton.disabled = true;
        
        try {
          const response = await fetch('/bypass/user', {
            credentials: 'include'
          });
          
          const data = await response.json();
          
          if (data.authenticated) {
            authStatus.innerHTML = `
              <div class="p-3 bg-blue-50 rounded-md">
                <p><strong>User:</strong> ${data.username}</p>
                <p><strong>ID:</strong> ${data.id}</p>
                <p><strong>Employee:</strong> ${data.isEmployee ? 'Yes' : 'No'}</p>
                <p><strong>Admin:</strong> ${data.isAdmin ? 'Yes' : 'No'}</p>
                <p><strong>Group:</strong> ${data.userGroup || 'None'}</p>
              </div>
            `;
            dashboardButton.classList.remove('hidden');
          } else {
            authStatus.innerHTML = '<p class="text-red-500">Not authenticated</p>';
            dashboardButton.classList.add('hidden');
          }
        } catch (error) {
          console.error('Auth check error:', error);
          authStatus.innerHTML = '<p class="text-red-500">Failed to check authentication status</p>';
        } finally {
          checkAuthButton.textContent = 'Check Authentication';
          checkAuthButton.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
